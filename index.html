<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿飞AI赋能的小院</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #88C9A1;
            --secondary: #D4E6B5;
            --accent: #FFA630;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', '微软雅黑', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F8FFF4 0%, #F0F7EE 100%);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            background-image: url('http://q1.qlogo.cn/g?b=qq&nk=1391897309&s=640');
            background-size: cover;
            background-position: center;
            margin-right: 20px;
        }

        .garden-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: inline-block;
            position: relative;
        }

        .garden-title::after {
            content: '🌱';
            position: absolute;
            right: -40px;
            animation: sway 3s ease-in-out infinite;
        }

        .intro {
            color: #666;
            max-width: 600px;
            margin: 0 auto 40px;
            padding: 15px;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(136,201,161,0.2);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .project-name {
            color: var(--primary);
            font-size: 1.3rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .project-desc {
            color: #666;
            font-size: 0.95rem;
            min-height: 60px;
        }

        .project-link {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: var(--primary);
            color: white !important;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .project-link:hover {
            background: var(--accent);
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        @media (max-width: 768px) {
            .garden-title {
                font-size: 2rem;
            }
            
            .project-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="user-avatar"></div>
            <h1 class="garden-title">阿飞的小院-</h1>
        </header>

        <p class="intro">
            这里是我用DeepSeek即时实现的一些小网页<br>
            它们是我奇葩灵感和兴趣的具象化体现
        </p>

        <div class="project-grid">
            <div class="project-card">
                <div class="project-name"><i class="fa-solid fa-clock-rotate-left"></i>辛中倒计时</div>
                <p class="project-desc">2025/1/29</p>
                <a href="./xzdjs.html" class="project-link">开始焦虑</a>
            </div>

            <div class="project-card">
                <div class="project-name"><i class="fa-solid fa-circle"></i>奇怪节拍器</div>
                <p class="project-desc">2025/2/5</p>
                <a href="./qgjpq.html" class="project-link">开始发呆</a>
            </div>

            <div class="project-card">
                <div class="project-name"><i class="fa-brands fa-openid"></i>复合场模拟</div>
                <p class="project-desc">2025/2/1（施工中）</p>
                <a href="./fhcmn.html" class="project-link">开摆</a>
            </div>
            <div class="project-card">
                <div class="project-name"><i class="fa-brands fa-jenkins"></i>傅里叶变换</div>
                <p class="project-desc">2024/7（文件丢失在补）</p>
                <a href="#" class="project-link">开始套圈</a>
            </div>
        </div>
    </div>

    <script>
        // 动态加载更多项目
        const projects = [
        {
            
    },
        ];

        // 卡片入场动画
        document.querySelectorAll('.project-card').forEach((card, index) => {
            card.style.opacity = 0;
            card.style.transform = 'translateY(20px)';
            setTimeout(() => {
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                card.style.opacity = 1;
                card.style.transform = 'translateY(0)';
            }, index * 150);
        });
    </script>
</body>
</html>
